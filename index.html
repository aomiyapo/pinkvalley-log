// ====== –°—é–∂–µ—Ç–Ω—ã–µ —Å—Ç—Ä–æ–∫–∏ ======
const lines = [

"|~REACTOR_STATUS    : STABLE~|",

"|~SYSTEM_LOG_ENTRY_2 : ACTIVE~|",
"|~SYSTEM_LOG_ENTRY_3 : ACTIVE~|",
"|~SYSTEM_LOG_ENTRY_4 : ACTIVE~|",
"|~SYSTEM_LOG_ENTRY_5 : ACTIVE~|",
"|~SYSTEM_LOG_ENTRY_6 : ACTIVE~|",
"|~SYSTEM_LOG_ENTRY_7 : ACTIVE~|",

"|~SYSTEM_LOG_ENTRY_18 : ACTIVE~|",
"|~SYSTEM_LOG_ENTRY_19 : ACTIVE~|",
"|~SYSTEM_LOG_ENTRY_20 : ACTIVE~|",
...
"|~SYSTEM_LOG_ENTRY_200 : ACTIVE~|"
];

// ====== ENTRY –õ–æ–≥–∏ ======
for(let i=1;i<=10000;i++){
  lines.push(`|~SYSTEM_LOG_ENTRY_${i} : ACTIVE~|`);
}

let i = 0;
let failureMode = false;

function showLine() {
  if(i >= lines.length) return;

  const lineEl = document.createElement('div');
  lineEl.className = 'line';

  // üî• –≤–∫–ª—é—á–∞–µ–º —Ñ–∞–∑—É —Å–±–æ—è –ø–æ—Å–ª–µ 900 —Å—Ç—Ä–æ–∫–∏
  if(i >= 900 && !failureMode){
    failureMode = true;
    document.body.classList.add("failure");
  }

  // —Ä–µ–∂–∏–º —Å–±–æ—è
  if(failureMode){
    if(Math.random() < 0.6){
      lineEl.textContent = `|~CRITICAL_SYSTEM_FAILURE : CODE_${Math.floor(Math.random()*9999)}~|`;
      lineEl.classList.add('error');
    } else {
      lineEl.textContent = lines[i];
    }
  } else {
    // –æ–±—ã—á–Ω—ã–µ —Å—Ç—Ä–æ–∫–∏ + —Å–ª—É—á–∞–π–Ω—ã–µ –æ—à–∏–±–∫–∏
    if(Math.random() < 0.2){
      lineEl.textContent = `|~ERROR_UNKNOWN : CODE_${Math.floor(Math.random()*999)}~|`;
      lineEl.classList.add('error');
    } else {
      lineEl.textContent = lines[i];
    }
  }

  logDiv.appendChild(lineEl);

  // –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª
  logDiv.scrollTop = logDiv.scrollHeight;

  setTimeout(()=>{
    lineEl.style.opacity = 1;
    lineEl.style.transform = `translateX(${Math.random()*4-2}px) translateY(${Math.random()*4-2}px)`;
  }, 5);

  i++;

  // –∑–∞–¥–µ—Ä–∂–∫–∞
  let delay;
  if(failureMode){
    delay = 5;             // SYSTEM FAILURE ‚Äî –ø–æ—á—Ç–∏ –º–≥–Ω–æ–≤–µ–Ω–Ω–æ
  } else if(i > 10){       // ENTRY –ª–æ–≥ ‚Äî –±—ã—Å—Ç—Ä—ã–π —Ä–µ–∂–∏–º
    delay = 20 + Math.random()*40;
  } else {
    delay = 200;           // –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π —Ç–µ–º–ø –ø–µ—Ä–≤—ã—Ö —Å—Ç—Ä–æ–∫
  }

  setTimeout(showLine, delay);
}

showLine();
</script>

<style>
body{
  background:black;
  color:#00ff00;
  font-family:monospace;
  margin:0;
  padding:20px;
  overflow:hidden;
}

#log{
  height:100vh;
  overflow-y:auto;
}

.line{
  opacity:0;
  transition:opacity 0.1s, transform 0.05s;
  margin-bottom:2px;
}

.error{
  color:red;
  font-weight:bold;
}

.failure{
  animation: glitch 0.1s infinite;
}

@keyframes glitch{
  0%{background-color:black;}
  50%{background-color:#110000;}
  100%{background-color:black;}
}
</style>
