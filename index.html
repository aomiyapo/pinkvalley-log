<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pink Valley Terminal</title>

<style>
body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    margin: 0;
    padding: 20px;
    overflow: hidden;
}

/* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
#log {
    height: 100vh;
    overflow-y: auto;
}

/* —Å—Ç—Ä–æ–∫–∏ */
.line {
    opacity: 0;
    transition: opacity 0.1s, transform 0.05s;
    margin-bottom: 2px;
}

.error {
    color: #ff0000;
    font-weight: bold;
}

/* –§–ê–ó–ê –°–ë–û–Ø */
.failure {
    animation: glitch 0.1s infinite;
}

@keyframes glitch {
    0% { background-color: black; }
    50% { background-color: #110000; }
    100% { background-color: black; }
}
</style>
</head>

<div id="log"></div>

// –≥–µ–Ω–µ—Ä–∞—Ü–∏—è 1000 —Å—Ç—Ä–æ–∫
for (let i = 1; i <= 1000; i++) {
    lines.push(`|~SYSTEM_LOG_ENTRY_${i} : ACTIVE~|`);
}

let i = 0;
let failureMode = false;

function showLine() {

    if (i >= lines.length) return;

    const lineEl = document.createElement('div');
    lineEl.className = 'line';

    // üî• –≤–∫–ª—é—á–∞–µ–º —Ñ–∞–∑—É —Å–±–æ—è –ø–æ—Å–ª–µ 900 —Å—Ç—Ä–æ–∫–∏
    if (i > 900 && !failureMode) {
        failureMode = true;
        document.body.classList.add("failure");
    }

    if (failureMode) {
        // –≤ —Ä–µ–∂–∏–º–µ —Å–±–æ—è –ø–æ—á—Ç–∏ –≤—Å—ë –∫—Ä–∞—Å–Ω–æ–µ
        if (Math.random() < 0.6) {
            lineEl.textContent =
              `|~CRITICAL_SYSTEM_FAILURE : CODE_${Math.floor(Math.random()*9999)}~|`;
            lineEl.classList.add('error');
        } else {
            lineEl.textContent = lines[i];
        }
    } else {
        // –æ–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º
        if (Math.random() < 0.2) {
            lineEl.textContent =
              `|~ERROR_UNKNOWN : CODE_${Math.floor(Math.random()*999)}~|`;
            lineEl.classList.add('error');
        } else {
            lineEl.textContent = lines[i];
        }
    }

    logDiv.appendChild(lineEl);

    // –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª
    logDiv.scrollTop = logDiv.scrollHeight;

    setTimeout(() => {
        lineEl.style.opacity = 1;
        lineEl.style.transform =
            `translateX(${Math.random()*6-3}px) translateY(${Math.random()*6-3}px)`;
    }, 5);

    i++;

    // ‚ö° —É—Å–∫–æ—Ä—è–µ–º—Å—è –≤ —Ä–µ–∂–∏–º–µ —Å–±–æ—è
    if (failureMode) {
        setTimeout(showLine, 5);
    } else {
        setTimeout(showLine, 20 + Math.random()*40);
    }
}

showLine();
</script>
